<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/starter-code/normalize/normalize.css" />
    <link rel="stylesheet" href="/starter-code/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" type="module" async></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;700&family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Dictionary Web App</title>
  </head>
  <body>
    <header class="header">
      <img
        src="/starter-code/assets/images/logo.svg"
        alt="logo"
        class="header__logo"
      />
      <div class="header__font-style-wrapper">
        <select class="header__fonts" name="font" id="font">
          <option value="Sans Serif">Sans Serif</option>
          <option value="Serif">Serif</option>
          <option value="Mono">Mono</option>
        </select>

        <div class="header__separate"></div>
        <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
        <img
          class="header__moon"
          src="/starter-code/assets/images/icon-moon.svg"
          alt="moon"
        />
      </div>
    </header>
    <input
      class="header__input"
      type="text"
      value = 'developer'
      name="header__input"
      placeholder="Search for any word"
      spellcheck
      required
    />
    <section class="dictionary">
      <div class="dictionary__head">
        <div class="dictionary__word-wrapper">
          <p class="dictionary__word">developer</p>
          <p class="dictionary__phonetics">/dɪˈvɛləpə(ɹ)/</p>
        </div>
        <img
          class="dictionary__play"
          src="/starter-code/assets/images/icon-play.svg"
          alt="play button"
        />
      </div>
      <div class="noun">
        <div class="dictionary__first-partOfSpeech-element">
          <p class="dictionary__first-partOfSpeech">noun</p>
          <div class="dictionary__line"></div>
        </div>
        <p class="dictionary__meaning">Meaning</p>
        <div class="dictionary__wrapper">
          <ul class="dictionary__list-noun">
          </ul>
        </div>
        <div class="dictionary__synonyms noun-synonyms">
        </div>
      </div>
      <div class="verb">
        <div class="dictionary__second-partOfSpeech-element">
          <p class="dictionary__second-partOfSpeech">verb</p>
          <div class="dictionary__line"></div>
        </div>
        <p class="dictionary__meaning">Meaning</p>
        <div class="dictionary__wrapper">
          <ul class="dictionary__list-verb"></ul>
        </div>
        <div class="dictionary__synonyms verb-synonyms"></div>
        <p class="dictionary__example">
          "Keyboarding is the part of this job I hate the most."
        </p>
      </div>
      <div class="adjective">
        <div class="dictionary__third-partOfSpeech-element">
          <p class="dictionary__third-partOfSpeech">adjective</p>
          <div class="dictionary__line"></div>
        </div>
        <p class="dictionary__meaning">Meaning</p>
        <div class="dictionary__wrapper">
          <ul class="dictionary__list-adjective"></ul>
        </div>
        <div class="dictionary__synonyms adjective-synonyms"></div>
        <p class="dictionary__example">
          "Keyboarding is the part of this job I hate the most."
        </p>
      </div>
      <div class="dictionary__line"></div>
      <p class="dictionary__source">Source</p>
      <div class="dictionary__link-wrapper">
        <a class="dictionary__link" href="
        https://en.wiktionary.org/wiki/developer">
          https://en.wiktionary.org/wiki/developer</a>
        <img
          src="/starter-code/assets/images/icon-new-window.svg"
          alt="new window"
        />
      </div>
    </section>
  </body>
</html>
